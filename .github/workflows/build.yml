name: ğŸ§ª Build & Test SnakeFX

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ’¡ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ§± Build with Gradle
        run: ./gradlew build --stacktrace

      - name: ğŸ§ª Run tests
        run: ./gradlew test

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: snakefx-jar
          path: build/libs/*.jar